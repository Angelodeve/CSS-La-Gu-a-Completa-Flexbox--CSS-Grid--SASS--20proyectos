    <title>SPAN GRID AREA</title>
    <link rel="stylesheet" href="span,gridarea.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid_item">1</div>
      <div class="grid_item">2</div>
      <div class="grid_item">3</div>
      <div class="grid_item">4</div>
      <div class="grid_item">5</div>
      <div class="grid_item">6</div>
    </div>

    <h2>GRID AREA</h2>
    <p>
      PROPIEDAD ABREVIADA: <br />
      /*grid-area: row-start/ column-start/ row-end/ column-end*/
      <br />
      grid-area: 2/2/3/5;
    </p>
    <img src="grid-area.png" alt="grid-area" />
  </body>
