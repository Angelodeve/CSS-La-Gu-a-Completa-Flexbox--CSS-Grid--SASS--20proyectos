<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPAN GRID AREA</title>
    <link rel="stylesheet" href="espaciadores.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid_item">1</div>
      <div class="grid_item">2</div>
      <div class="grid_item">3</div>
      <div class="grid_item">4</div>
      <div class="grid_item">5</div>
      <div class="grid_item">6</div>
    </div>

    <picture class="img">
      <div>
        <h2>GAP</h2>
        <p>Propiedad abreviada para row-gap y column-gap.</p>
        <img src="gap.png" alt="gap" />
      </div>

      <div>
        <h2>row-gap</h2>
        <p>Define el espacio entre las filas de un grid container.</p>
        <img src="row-gap.png" alt="grid-area" />
      </div>

      <div>
        <h3>column-gap</h3>
        <p>Define el espacio entre las columnas del elemento.</p>
        <img src="column-gap.png" alt="column-gap" />
      </div>
    </picture>
  </body>
</html>
