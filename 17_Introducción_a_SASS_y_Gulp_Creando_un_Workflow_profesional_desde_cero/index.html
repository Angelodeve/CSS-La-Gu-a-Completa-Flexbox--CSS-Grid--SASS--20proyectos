<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Qué es SASS? ¿Qué es Gulp?</title>
</head>
<body>


        <header>
          <h1>¿Qué es SASS? ¿Qué es Gulp?</h1>
        </header>


        <section>
             <div class="sass">
                  <div class="sass_quees">
                       <img src="picture/que-es-sass.png" alt="¿Qué es SASS?">
                       <p>¿Qué es SASS?</p>
                 </div>

                  <div class="sass__ventajas">
                       <p>Ventajas Sass</p>
                       <img src="picture/ventajas-sass.png" alt="ventajas sass">
                  </div>

                  <div class="sass__desventajas">
                       <p>Desventajas Sass</p>
                       <img src="picture/desventajas-sass.png" alt="Desventajas Sass">
                  </div>


                  <div class="sass__sintaxis">
                       <p>Sintaxis Sass</p>
                       <img src="picture/sintaxis-sass.png" alt="Sintaxis Sass">
                  </div>


                  <div class="sass_anidacion">
                       <p>Anidación Sass</p>
                       <img src="picture/anidacion-sass.png" alt="Anidación Sass">
                  </div>


                  <div class="sass_extensiones">
                       <p>Extensión de Archivos SASS</p>
                       <img src="picture/extensiones-sas.png" alt="Extensión de Archivos SASS">

                       <div class="sintaxis__sass">
                            <p>Sintaxis En .sass</p>
                            <img src="picture/s-en-sass.png" alt="Sintaxis En .sass">
                       </div>

                       <div class="sintaxis__scss">
                            <p>Sintaxis en .scss</p>
                            <img src="picture/s-en-scss.png" alt="Sintaxis en .scss">
                       </div>
                  </div>

                  <div class="sass__secompila">
                       <p>Sass se Compila</p>
                       <img src="picture/sass-se-compila.png" alt="Sass se Compila">
                  </div>
              </div>

              
              <div class="gulp">
                <div class="gulp__quees">
                  <p>Qué es Gulp</p>
                  <img src="picture/gulp-quees.png" alt="Qué es Gulp">
              </div>

                
              <div class="gulp__quesenecesita">
                  <p>Qué se necesita para utilizar Gulp</p>
                  <img src="picture/que-se-necesita.png" alt="Qué se necesita para utilizar Gulp">
              </div>
                

              <div class="pipes_gulp">
                <p>Pipes en Gulp</p>
                <img src="picture/pipes-gulp.png" alt="Pipes en Gulp">
              </div>

           

        </section>
  

</body>
</html>
